server:
  port: 9002


spring:
  application:
    name: privoder9002
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        secret-key: VGhpc0lzTXlDdXN0b21TZWNyZXRLZXkwMTIzNDU2Nzg=
        username: nacos
        password: nacos

  datasource: # 当前数据源操作类型
    type: com.alibaba.druid.pool.DruidDataSource
    # mysql驱动类
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/demo?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: 123456

mybatis-plus:
  mapper-locations: classpath:cn.tanglaoer/**/xml/*Mapper.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

management:
  endpoints:
    web:
      exposure:
        include: "*"

jms:
  nameserver: localhost:9876
  topic: demo_producer_group

# rocketmq 配置
rocketmq:
  name-server: localhost:9876
  producer:
    group: ddddd
    send-message-timeout: 30000